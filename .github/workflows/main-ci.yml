name: Main

on:
  push:
    branches: [ master, develop ]

  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
     - uses: actions/checkout@v2
              
     - name: setup-msbuild       
       uses: microsoft/setup-msbuild@v1

     - name: build application
       shell: pwsh
       run: .github\workflows\scripts\build.ps1
       
  testing:
    runs-on: windows-latest
    
    steps:
     - uses: actions/checkout@v2
              
     - name: setup-msbuild       
       uses: microsoft/setup-msbuild@v1

     - name: build application
       shell: pwsh
       run: .github\workflows\scripts\build.ps1
