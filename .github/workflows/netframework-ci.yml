name: build Persons

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
     - uses: actions/checkout@v2
              
     - name: setup-msbuild       
       uses: microsoft/setup-msbuild@v1
     - name: build application
       run: msbuild PersonAPI/PersonAPI.sln -t:Clean;build -property:Configuration=Release


