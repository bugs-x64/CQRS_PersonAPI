# This is a basic workflow to help you get started with Actions

name: build Persons
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
    - develop

jobs:
  build:
    name: deploy to staging
    runs-on: windows-latest
        
    steps:
    - uses: actions/checkout@v2
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1

    - name: npm install, build, pack
      run: |
        npm install
        npm run build
        npm run pack
